server:
  port: 8099

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_douyin?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    hikari:
      # 连接池名
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 最大连接数，默认10
      maximum-pool-size: 10
      # 从连接池返回的连接的自动提交
      auto-commit: true
      # 连接最大存活时间，0表示永久存活，默认1800000（30分钟）
      max-lifetime: 1800000
      # 连接超时时间，默认30000（30秒）
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1

  # Redis配置
  redis:
    # Redis服务器地址
    host: 192.168.238.130
    # Redis服务器端口
    port: 6379
    # Redis数据库
    database: 3
    # Redis服务器密码
    password: root

# MinIO 配置
minio:
  endpoint: http://192.168.238.145:9000      # MinIO服务地址
  fileHost: http://192.168.238.145:9000      # 文件地址host
  bucketName: douyin                         # 存储桶bucket名称
  accessKey: minioadmin                      # 用户名
  secretKey: minioadmin                      # 密码
  imgSize: 1024                              # 图片大小限制，单位：m
  fileSize: 1024                             # 文件大小限制，单位：m
